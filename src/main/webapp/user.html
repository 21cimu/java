<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>用户中心 - 个人网盘</title>
  <link rel="icon" href="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'><rect width='16' height='16' fill='%231976D2'/><text x='8' y='11' font-size='10' text-anchor='middle' fill='white'>H</text></svg>">
  <link rel="stylesheet" href="css/style.css">
  <style>
    /* 微调用户中心样式，贴合主站风格 */
    .user-center { max-width:900px; margin:28px auto; background:white; border-radius:8px; box-shadow:0 6px 18px rgba(0,0,0,0.06); padding:24px; }
    .uc-header { display:flex; align-items:center; gap:16px; margin-bottom:18px; }
    .uc-avatar { width:110px; height:110px; border-radius:12px; overflow:hidden; display:flex; align-items:center; justify-content:center; background:#f3f6fb; border:1px solid #eee; }
    .uc-avatar img { width:100%; height:100%; object-fit:cover; }
    .uc-forms { flex:1; }
    .form-row { display:flex; gap:12px; margin-bottom:12px; align-items:center; }
    .form-row label { width:120px; color:#444; font-weight:600; }
    .form-row input[type="text"], .form-row input[type="password"] { flex:1; padding:10px 12px; border:1px solid #ddd; border-radius:6px; font-size:14px; }
    .actions { display:flex; gap:12px; justify-content:flex-end; margin-top:18px; }
    .btn { padding:8px 12px; border-radius:6px; border:0; cursor:pointer; }
    .btn-primary { background:#1976D2; color:white; }
    .btn-danger { background:#f44336; color:white; }
    .hint { color:#888; font-size:13px; }
    .avatar-upload { display:flex; gap:10px; align-items:center; }
    .small { font-size:13px; color:#666; }
    .switch-user { margin-top:6px; display:flex; gap:8px; align-items:center; }
    @media (max-width:720px) { .form-row { flex-direction:column; align-items:flex-start; } .form-row label { width:100%; } .actions { justify-content:stretch; } }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="header-left">
        <h1 class="logo">UU云盘</h1>
      </div>
    </header>

    <main style="padding:18px 12px;">
      <div class="user-center">
        <div class="uc-header">
          <div class="uc-avatar" id="avatarWrap">
            <img id="avatarImg" src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'><rect width='64' height='64' fill='%231976D2'/><circle cx='32' cy='22' r='12' fill='%23ffffff'/><rect x='8' y='40' width='48' height='12' rx='6' fill='%23ffffff'/></svg>" alt="头像">
          </div>
          <div class="uc-forms">
            <div style="display:flex; align-items:center; gap:12px;">
              <div style="font-weight:700; font-size:18px;" id="displayName">用户名</div>
              <div class="hint" id="userId">ID: -</div>
            </div>
          </div>
        </div>

        <div style="border-top:1px solid #f0f0f0; padding-top:14px;">
          <div class="form-row">
            <label>修改头像</label>
            <div class="avatar-upload">
              <input type="file" id="avatarFile" accept="image/*">
              <button class="btn" id="removeAvatarBtn">移除头像</button>
              <div class="hint">支持 JPG/PNG/GIF，建议 256x256</div>
            </div>
          </div>

          <div class="form-row">
            <label>用户名</label>
            <input type="text" id="usernameInput" placeholder="输入用户名">
          </div>

          <div class="form-row">
            <label>当前密码</label>
            <input type="password" id="currentPwd" placeholder="输入当前密码（修改密码时需要）">
          </div>

          <div class="form-row">
            <label>新密码</label>
            <input type="password" id="newPwd" placeholder="留空表示不修改">
          </div>

          <div class="form-row">
            <label>确认新密码</label>
            <input type="password" id="confirmPwd" placeholder="再次输入新密码">
          </div>

          <div class="actions">
            <div style="flex:1; display:flex; align-items:center; gap:8px;">
              <div class="switch-user">
                <button class="btn" id="logoutBtn">切换用户 / 登出</button>
                <div class="hint">登出后将返回登录页</div>
              </div>
            </div>
            <div>
              <button class="btn" id="cancelBtn">取消</button>
              <button class="btn btn-primary" id="saveBtn">保存</button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="js/user.js"></script>
  <!-- notify scripts -->
  <script src="notify/script.js"></script>
  <script src="js/notify.js"></script>
</body>
</html>
