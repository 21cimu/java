<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人云盘 - Personal Cloud Drive</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <h1 class="logo">
                    <svg width="32" height="32" viewBox="0 0 32 32">
                        <path fill="#2196F3" d="M25 10c-1.3 0-2.5.4-3.5 1.1-1.3-3.4-4.6-5.8-8.5-5.8-4.9 0-8.9 4-8.9 8.9 0 .5 0 1 .1 1.5C2 16.5 1 18.6 1 21c0 3.3 2.7 6 6 6h18c3.3 0 6-2.7 6-6s-2.7-6-6-6z"/>
                    </svg>
                    个人云盘
                </h1>
            </div>
            <div class="header-right">
                <span class="user-info">欢迎使用 HDFS 云盘</span>
            </div>
        </header>

        <!-- Toolbar -->
        <div class="toolbar">
            <button id="uploadBtn" class="btn btn-primary">
                <span class="icon">⬆</span> 上传文件
            </button>
            <button id="newFolderBtn" class="btn">
                <span class="icon">📁</span> 新建文件夹
            </button>
            <button id="deleteBtn" class="btn btn-danger" disabled>
                <span class="icon">🗑</span> 删除
            </button>
            <button id="refreshBtn" class="btn">
                <span class="icon">🔄</span> 刷新
            </button>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="搜索文件...">
                <button id="searchBtn" class="btn">搜索</button>
            </div>
        </div>

        <!-- Breadcrumb -->
        <div class="breadcrumb" id="breadcrumb">
            <span class="breadcrumb-item" data-path="/">
                <span class="icon">🏠</span> 我的云盘
            </span>
        </div>

        <!-- File List -->
        <div class="file-list">
            <table id="fileTable">
                <thead>
                    <tr>
                        <th width="40"><input type="checkbox" id="selectAll"></th>
                        <th width="50%">文件名</th>
                        <th width="25%">类型</th>
                        <th width="25%">操作</th>
                    </tr>
                </thead>
                <tbody id="fileListBody">
                    <!-- Files will be loaded here -->
                </tbody>
            </table>
        </div>

        <!-- Loading overlay -->
        <div id="loadingOverlay" class="loading-overlay" style="display: none;">
            <div class="spinner"></div>
            <p>加载中...</p>
        </div>

        <!-- File upload input (hidden) -->
        <input type="file" id="fileInput" style="display: none;" multiple>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
